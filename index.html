<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="box-item">
            <h2 class="counter" data-target = '12000'></h2>
            <h4 class="social-name">Twitter Followers</h4>
        </div>
        <div class="box-item">
            <h2 class="counter" data-target = '7500'></h2>
            <h4 class="social-name">Facebook Fans</h4>
        </div>
        <div class="box-item">
            <h2 class="counter" data-target = '20000'></h2>
            <h4 class="social-name">YouTube Subscribers</h4>
        </div>
    </div>









    <script src="app.js"></script>
</body>
</html>
